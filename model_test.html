<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mem0-Ollama Chat</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f0f4f8;
            --text-color: #333;
            --light-text: #666;
            --border-color: #ddd;
            --success-color: #5cb85c;
            --active-memory: #e3f2fd;
            --inactive-memory: #f5f5f5;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            border-right: 1px solid var(--border-color);
        }
        
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .title {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            max-width: 80%;
            padding: 0.8rem 1rem;
            border-radius: 1rem;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 0.2rem;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: var(--secondary-color);
            border-bottom-left-radius: 0.2rem;
        }
        
        .message-time {
            font-size: 0.7rem;
            color: var(--light-text);
            text-align: right;
            margin-top: 0.3rem;
        }
        
        .bot-thinking {
            align-self: flex-start;
            background-color: var(--secondary-color);
            border-bottom-left-radius: 0.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .thinking-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--light-text);
            animation: dotPulse 1.5s infinite ease-in-out;
        }
        
        .thinking-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .thinking-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes dotPulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        
        .chat-input-container {
            display: flex;
            padding: 1rem;
            background-color: white;
            border-top: 1px solid var(--border-color);
            position: sticky;
            bottom: 0;
            z-index: 100;
        }
        
        .chat-input {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            padding: 0.8rem 1.2rem;
            font-family: inherit;
            resize: none;
            height: 20px;
            line-height: 20px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        
        .send-button:hover {
            background-color: #3a7bc8;
        }
        
        .send-button:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }
        
        .settings-panel {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            background-color: #f9f9f9;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.8rem;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
        }
        
        .setting-group label {
            font-size: 0.8rem;
            margin-bottom: 0.2rem;
            color: var(--light-text);
        }
        
        .setting-group select,
        .setting-group input,
        .setting-group textarea {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.3rem;
            font-family: inherit;
        }
        
        .setting-group select:focus,
        .setting-group input:focus,
        .setting-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .setting-group textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        .memories-container {
            width: 300px;
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .memories-header {
            padding: 1rem;
            background-color: #f0f4f8;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .memory-item {
            padding: 0.8rem 1rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
            position: relative;
            transition: background-color 0.2s;
        }
        
        .memory-item.active {
            background-color: var(--active-memory);
        }
        
        .memory-item:not(.active) {
            background-color: var(--inactive-memory);
        }
        
        .memory-metadata {
            font-size: 0.7rem;
            color: var(--light-text);
            margin-top: 0.5rem;
        }
        
        .memory-badge {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 0.7rem;
            padding: 0.2rem 0.4rem;
            border-radius: 0.3rem;
            background-color: var(--border-color);
        }
        
        .memory-badge.active {
            background-color: var(--success-color);
            color: white;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .chat-container {
                max-width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .memories-container {
                width: 100%;
                border-left: none;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1 class="title">mem0-Ollama Chat</h1>
        </div>
        
        <div class="settings-panel">
            <div class="settings-grid">
                <div class="setting-group">
                    <label for="model-select">Model</label>
                    <select id="model-select">
                        <option value="llama3">Llama 3</option>
                        <option value="phi3-mini">Phi-3 Mini</option>
                        <option value="gemma2:7b">Gemma 2 7B</option>
                        <option value="mistral:7b">Mistral 7B</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label for="memory-id">Memory ID</label>
                    <input type="text" id="memory-id" value="default">
                </div>
                
                <div class="setting-group">
                    <label for="system-prompt">System Prompt</label>
                    <textarea id="system-prompt">You are a helpful assistant with access to memory. When relevant information from memory is provided, use it to inform your responses.</textarea>
                </div>
                
                <div class="setting-group">
                    <label for="temperature">Temperature</label>
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                    <span id="temperature-value">0.7</span>
                </div>
            </div>
        </div>
        
        <div class="chat-messages" id="messages">
            <!-- Messages will be inserted here -->
        </div>
        
        <div class="chat-input-container">
            <textarea class="chat-input" id="chat-input" placeholder="Type your message here..." rows="1"></textarea>
            <button class="send-button" id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                </svg>
            </button>
        </div>
    </div>
    
    <div class="memories-container">
        <div class="memories-header">
            Memory Storage
        </div>
        <div id="memories-list">
            <!-- Memory items will be inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('messages');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const memoriesList = document.getElementById('memories-list');
            const modelSelect = document.getElementById('model-select');
            const memoryIdInput = document.getElementById('memory-id');
            const systemPrompt = document.getElementById('system-prompt');
            const temperatureInput = document.getElementById('temperature');
            const temperatureValue = document.getElementById('temperature-value');
            
            let isProcessing = false;
            let controller = null;
            
            // Load available models from Ollama
            fetch('/api/tags')
                .then(response => response.json())
                .then(data => {
                    if (data.models && data.models.length > 0) {
                        modelSelect.innerHTML = ''; // Clear existing options
                        data.models.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model.name;
                            option.textContent = model.name;
                            modelSelect.appendChild(option);
                        });
                    }
                })
                .catch(error => console.error('Error loading models:', error));
            
            // Load memories for the current memory ID
            function loadMemories() {
                const memoryId = memoryIdInput.value;
                fetch(`/api/memories?memory_id=${memoryId}`)
                    .then(response => response.json())
                    .then(data => {
                        memoriesList.innerHTML = '';
                        const activeMemoryIds = data.active || [];
                        
                        data.memories.forEach(memory => {
                            const isActive = activeMemoryIds.includes(memory.id);
                            const memoryItem = document.createElement('div');
                            memoryItem.className = `memory-item ${isActive ? 'active' : ''}`;
                            
                            const memoryText = document.createElement('div');
                            memoryText.className = 'memory-text';
                            memoryText.textContent = memory.text;
                            
                            const memoryMetadata = document.createElement('div');
                            memoryMetadata.className = 'memory-metadata';
                            const timestamp = memory.metadata.timestamp ? new Date(memory.metadata.timestamp).toLocaleString() : 'Unknown time';
                            memoryMetadata.textContent = `${memory.metadata.type || 'Memory'} | ${timestamp}`;
                            
                            const memoryBadge = document.createElement('span');
                            memoryBadge.className = `memory-badge ${isActive ? 'active' : ''}`;
                            memoryBadge.textContent = isActive ? 'Active' : 'Inactive';
                            
                            memoryItem.appendChild(memoryText);
                            memoryItem.appendChild(memoryMetadata);
                            memoryItem.appendChild(memoryBadge);
                            memoriesList.appendChild(memoryItem);
                        });
                    })
                    .catch(error => console.error('Error loading memories:', error));
            }
            
            // Load initial memories
            loadMemories();
            
            // Update temperature value display
            temperatureInput.addEventListener('input', function() {
                temperatureValue.textContent = this.value;
            });
            
            // Auto-resize textarea
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Send message on Enter key (unless Shift is pressed)
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            sendButton.addEventListener('click', sendMessage);
            
            function sendMessage() {
                if (isProcessing || !chatInput.value.trim()) return;
                
                const message = chatInput.value.trim();
                addMessage(message, 'user');
                chatInput.value = '';
                chatInput.style.height = 'auto';
                
                // Show typing indicator
                const thinkingElement = document.createElement('div');
                thinkingElement.className = 'message bot-thinking';
                thinkingElement.innerHTML = `
                    <div class="thinking-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div>Thinking...</div>
                `;
                messagesContainer.appendChild(thinkingElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                isProcessing = true;
                sendButton.disabled = true;
                
                // Prepare request parameters
                const params = {
                    message: message,
                    model: modelSelect.value,
                    memory_id: memoryIdInput.value,
                    system_prompt: systemPrompt.value,
                    temperature: parseFloat(temperatureInput.value),
                    stream: true
                };
                
                // Cancel previous request if exists
                if (controller) {
                    controller.abort();
                }
                
                controller = new AbortController();
                
                // Send request to the API
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(params),
                    signal: controller.signal
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Server responded with ${response.status}`);
                    }
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let botResponse = '';
                    let botMessageElement = null;
                    
                    // Remove typing indicator
                    messagesContainer.removeChild(thinkingElement);
                    
                    return new ReadableStream({
                        start(controller) {
                            function push() {
                                reader.read().then(({ done, value }) => {
                                    if (done) {
                                        controller.close();
                                        return;
                                    }
                                    
                                    const chunk = decoder.decode(value, { stream: true });
                                    const lines = chunk.split('\n\n');
                                    
                                    lines.forEach(line => {
                                        if (line.startsWith('data: ')) {
                                            const data = line.slice(6);
                                            if (data === '[DONE]') {
                                                // Stream completed
                                                return;
                                            }
                                            
                                            try {
                                                const parsed = JSON.parse(data);
                                                if (parsed.text) {
                                                    if (!botMessageElement) {
                                                        botMessageElement = document.createElement('div');
                                                        botMessageElement.className = 'message bot-message';
                                                        messagesContainer.appendChild(botMessageElement);
                                                    }
                                                    
                                                    botResponse += parsed.text;
                                                    botMessageElement.textContent = botResponse;
                                                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                                }
                                            } catch (e) {
                                                console.error('Error parsing SSE data:', e);
                                            }
                                        }
                                    });
                                    
                                    controller.enqueue(value);
                                    push();
                                }).catch(err => {
                                    console.error('Error reading stream:', err);
                                    controller.error(err);
                                });
                            }
                            
                            push();
                        }
                    });
                })
                .then(() => {
                    // Add timestamp to message
                    if (botMessageElement) {
                        const timeElement = document.createElement('div');
                        timeElement.className = 'message-time';
                        timeElement.textContent = new Date().toLocaleTimeString();
                        botMessageElement.appendChild(timeElement);
                    }
                    
                    // Refresh memories
                    loadMemories();
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Remove typing indicator if it still exists
                    if (thinkingElement.parentNode) {
                        messagesContainer.removeChild(thinkingElement);
                    }
                    
                    // Show error message
                    addMessage(`Error: ${error.message}`, 'bot');
                })
                .finally(() => {
                    isProcessing = false;
                    sendButton.disabled = false;
                    controller = null;
                });
            }
            
            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${sender}-message`;
                messageElement.textContent = text;
                
                const timeElement = document.createElement('div');
                timeElement.className = 'message-time';
                timeElement.textContent = new Date().toLocaleTimeString();
                messageElement.appendChild(timeElement);
                
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Reset memories when memory ID changes
            memoryIdInput.addEventListener('change', loadMemories);
        });
    </script>
</body>
</html>
